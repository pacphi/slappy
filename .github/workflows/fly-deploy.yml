# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  setup:
    name: Determine deployment target
    runs-on: ubuntu-latest
    outputs:
      app_name: ${{ steps.set-target.outputs.app_name }}
      app_url: ${{ steps.set-target.outputs.app_url }}
    steps:
      - name: Set deployment target
        id: set-target
        run: |
          if [ "${{ inputs.environment }}" == "staging" ]; then
            echo "app_name=slappy-staging" >> $GITHUB_OUTPUT
            echo "app_url=https://slappy-staging.fly.dev" >> $GITHUB_OUTPUT
          else
            echo "app_name=slappy" >> $GITHUB_OUTPUT
            echo "app_url=https://slappy.fly.dev" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy app to Fly.io
    runs-on: ubuntu-latest
    needs: setup
    concurrency: deploy-group    # Ensure only one deployment runs at a time
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: ${{ needs.setup.outputs.app_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Check deployment status
        run: flyctl status --app ${{ needs.setup.outputs.app_name }} || echo "App does not exist yet - will create new deployment"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        continue-on-error: true

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --app ${{ needs.setup.outputs.app_name }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
