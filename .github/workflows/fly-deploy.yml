# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging
      region:
        description: 'Fly.io region'
        required: false
        default: 'sjc'
        type: choice
        options:
          - ams  # Amsterdam, Netherlands
          - arn  # Stockholm, Sweden
          - bom  # Mumbai, India
          - cdg  # Paris, France
          - dfw  # Dallas, Texas
          - ewr  # Secaucus, NJ
          - fra  # Frankfurt, Germany
          - gru  # Sao Paulo, Brazil
          - iad  # Ashburn, Virginia
          - jnb  # Johannesburg, South Africa
          - lax  # Los Angeles, California
          - lhr  # London, United Kingdom
          - nrt  # Tokyo, Japan
          - ord  # Chicago, Illinois
          - sin  # Singapore
          - sjc  # San Jose, California (default)
          - syd  # Sydney, Australia
          - yyz  # Toronto, Canada
      vm_cpus:
        description: 'Number of CPUs'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '4'
          - '8'
      vm_cpu_kind:
        description: 'CPU kind'
        required: false
        default: 'shared'
        type: choice
        options:
          - shared
          - performance
      vm_memory:
        description: 'Memory (MB)'
        required: false
        default: '1024'
        type: choice
        options:
          - '256'
          - '512'
          - '1024'
          - '2048'
          - '4096'
          - '8192'
      google_adsense_enabled:
        description: 'Enable Google AdSense (production only)'
        required: false
        default: false
        type: boolean

jobs:
  setup:
    name: Determine deployment target
    runs-on: ubuntu-latest
    outputs:
      app_name: ${{ steps.set-target.outputs.app_name }}
      app_url: ${{ steps.set-target.outputs.app_url }}
    steps:
      - name: Set deployment target
        id: set-target
        run: |
          if [ "${{ inputs.environment }}" == "staging" ]; then
            echo "app_name=slappy-staging" >> $GITHUB_OUTPUT
            echo "app_url=https://slappy-staging.fly.dev" >> $GITHUB_OUTPUT
          else
            echo "app_name=slappy" >> $GITHUB_OUTPUT
            echo "app_url=https://slappy.fly.dev" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy app to Fly.io
    runs-on: ubuntu-latest
    needs: setup
    concurrency: deploy-group    # Ensure only one deployment runs at a time
    environment:
      name: ${{ inputs.environment }}
      url: ${{ needs.setup.outputs.app_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Check if app exists
        id: check_app
        run: |
          if flyctl apps list --json | jq -e --arg name "${{ needs.setup.outputs.app_name }}" '.[] | select(.Name == $name)' > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ App '${{ needs.setup.outputs.app_name }}' exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  App '${{ needs.setup.outputs.app_name }}' does not exist - will create"
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Create app if needed
        if: steps.check_app.outputs.exists == 'false'
        run: |
          echo "Creating app '${{ needs.setup.outputs.app_name }}'..."
          flyctl apps create ${{ needs.setup.outputs.app_name }} \
            --org personal
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Configure Google AdSense
        if: inputs.google_adsense_enabled && inputs.environment == 'production'
        run: |
          echo "üîß Configuring Google AdSense for production..."

          # Set Fly.io secrets for persistent configuration
          flyctl secrets set \
            NUXT_PUBLIC_GOOGLE_ADSENSE_ACCOUNT="${{ secrets.GOOGLE_ADSENSE_ACCOUNT }}" \
            NUXT_PUBLIC_GOOGLE_ADSENSE_ENABLED="true" \
            --app ${{ needs.setup.outputs.app_name }}

          echo "‚úÖ Google AdSense configuration complete"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Disable Google AdSense
        if: ${{ !inputs.google_adsense_enabled || inputs.environment != 'production' }}
        run: |
          echo "üîß Disabling Google AdSense..."

          # Set AdSense to disabled (keep account value for future use)
          flyctl secrets set \
            NUXT_PUBLIC_GOOGLE_ADSENSE_ENABLED="false" \
            --app ${{ needs.setup.outputs.app_name }}

          echo "‚úÖ Google AdSense disabled"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: |
          flyctl deploy --remote-only \
            --app ${{ needs.setup.outputs.app_name }} \
            --primary-region ${{ inputs.region }} \
            --vm-cpus ${{ inputs.vm_cpus }} \
            --vm-cpu-kind ${{ inputs.vm_cpu_kind }} \
            --vm-memory ${{ inputs.vm_memory }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
